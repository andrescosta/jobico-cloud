---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
data:
  Corefile: |-
    .:1053 {
        k8s_gateway jobico.org {
          apex exdns-k8s-gateway.default
          ttl 300
        }
        header {
          response set ra
        }
        log
        errors
        health { 
          lameduck 5s
        }
        ready
        prometheus 0.0.0.0:9153
        forward . /etc/resolv.conf
        loop
        reload
        loadbalance
    }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
rules:
- apiGroups:
  - ""
  resources:
  - services
  - namespaces
  verbs:
  - list
  - watch
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - list
  - watch
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["*"]
  verbs: ["watch", "list"]
- apiGroups: ["k8s.nginx.org"]
  resources: ["*"]
  verbs: ["watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: exdns-k8s-gateway
subjects:
- kind: ServiceAccount
  name: exdns-k8s-gateway
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
  annotations:
    prometheus.io/port: "9153"
    prometheus.io/scrape: "true"
spec:
  selector:
      app.kubernetes.io/name: k8s-gateway
      app.kubernetes.io/instance: exdns
  type: LoadBalancer
  loadBalancerIP: 192.168.122.23 
  ports:
  - port: 53
    protocol: UDP
    name: dns-udp
    targetPort: dns-udp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exdns-k8s-gateway
  labels:
    app.kubernetes.io/name: k8s-gateway
    app.kubernetes.io/instance: exdns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-gateway
      app.kubernetes.io/instance: exdns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-gateway
        app.kubernetes.io/instance: exdns
    spec:
      serviceAccountName: exdns-k8s-gateway
      containers:
      - name: k8s-gateway
        image: "quay.io/oriedge/k8s_gateway:v0.4.0"
        imagePullPolicy: IfNotPresent
        args: [ "-conf", "/etc/coredns/Corefile" ]
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
        resources:
            {}
        ports:
        - containerPort: 1053
          name: dns-udp
          protocol: UDP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
      volumes:
        - name: config-volume
          configMap:
            name: exdns-k8s-gateway
            items:
            - key: Corefile
              path: Corefile

