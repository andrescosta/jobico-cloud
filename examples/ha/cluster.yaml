cluster:
  node:
    size: 2
  cpl:
    schedulable: false 
    size: 3
    lb:
      size: 2
  addons:
    - dir: core
      list:
        - metallb
        - coredns
        - storage 
    - dir: extras
      list:
        - registry 
        - database
  services:
    - dir: core
      list:
        - database
    - dir: extras
      list:
        - identity
